    <div class="header-div">
        <header>
            <h1>The Definitive Employee Directory - find anyone and everyone</h1>
        </header>
        <div class="search-div">
            <input class="input" type="search" placeholder="&#128269; Search employees...">
        </div>
    </div>

    <main class="grid-container">
        <div class="card">
            <img class="avatar" src="x" alt="profile-image">
            <div class="text-container">
                <h2 class="name"></h2>
                <p class="email"></p>
                <p class="address"></p>
                <hr>
                <p class="phone"></p>
                <p class="address"></p>
                <p class="dob"></p>
            </div>
        </div>
        <!-- add 11 copies here -->
    </main>

    <div class="overlay">
        <div class="modal">
            <button class="modal-close">X</button>
            <div class="modal-content"></div>
        </div>
